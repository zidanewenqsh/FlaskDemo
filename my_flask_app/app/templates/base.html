<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}My Flask App{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <!-- 导航栏 -->
        <nav>
            <ul>
                <li><a href="{{ url_for('index') }}">首页</a></li>
                <li><a href="{{ url_for('login') }}">登录</a></li>
                <li><a href="{{ url_for('register') }}">注册</a></li>
            </ul>
        </nav>
    </header>
    <main>
        {% block content %}
        <!-- 主内容区域 -->
        {% endblock %}
    </main>
    <footer>
        <!-- 页脚 -->
        <p>版权所有 &copy; 2023</p>
    </footer>
</body>
</html>
